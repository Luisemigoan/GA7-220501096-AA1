<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Licores San José<br>
    Inventario</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="admin.html">Inventario</a></li>
        <li><a href="sales.html">Ventas</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Administrar Productos</h2>
    <form id="addProductForm">
      <input type="text" id="productName" placeholder="Nombre del producto" required>
      <input type="number" id="productPrice" placeholder="Precio del producto" required>
      <input type="number" id="productStock" placeholder="Stock del producto" required>
      <button type="submit">Agregar Producto</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Productos se añadirán aquí -->
      </tbody>
    </table>
  </main>
  <script src="js/admin.js"></script>
</body>
</html>
